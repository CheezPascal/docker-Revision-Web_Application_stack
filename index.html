<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: #ffad7a;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .option {
            flex: 1 1 calc(50% - 40px);
            max-width: 250px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .option a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Choose an option below:</p>
        <div class="options">
            <div class="option"><a href="#">Option 1</a></div>
            <div class="option"><a href="#">Option 2</a></div>
            <div class="option"><a href="#">Option 3</a></div>
            <div class="option"><a href="#">Option 4</a></div>
        </div>
    </div>
</body>

</html>
